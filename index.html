<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEC</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1 id="title">Find Your Perfect Match – Registration</h1>
    <p id="description">Share your story. We’ll help you find the one who completes it.</p></br>
 <div id="second">
    <form>
        <br>
        <br>
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="enter your name"/><br><br>
        <label for="gb">Regestering as a (Groom/Bride)</label></br>
        <select id="gb" name="gb"> 
            <option value="groom">Groom</option>
            <option value="Bride">Bride</option>
        </select> </br><br>
        <label for="dob" id="doblabel">Date of Birth</label> </br>
        <input type="date" id="dob"> </br><br>
        <label for="maritalstatus" id="maritalstatuslabel">Marital Status</label> </br/>
        <select id="maritalStatus">
            <option value="none">select an option..</option>
            <option value="single">Single</option>
            <optiom value="Divorsed">Divorsed</ooption>
            <option value="Widowed">Widowed</option>
        </select> </br><br>
        <label for="religion" id="religion">Religion</label></br>
        <input type="text" id="religion"/></br><br>
        <label for="Caste" id="Castelabel">Caste</label></br>
        <input type="text" id="Caste"/></br><br>
        <label for="currentcity" id="currentcitylabel">Current City</label>
        </br>
        <input type="text" id="currentcity"/>
        </br><br>
        <label for="phonenumber" id="phonenumberlabel">Phone Number</label></br>
        <input type="tel" id="phonenumber" placeholder="9848098____"/></br><br>
        <label for="email" id="emiallabel"/>Email id </label></br>
        <input type="email" id="email" placeholder="abcd123@gmail.com"/><br>
        </br>
        <label for="diet" id="dietlabel">Diet</label>
        </br>
        <select id="diet">
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non -Vegetarian</option>
        </select><br>
        </br>
        <label for="agerange" id="agerangelabel">Age Range</label></br>
       <span>20</span><input type="range" id="agerange" min="0" max="25" value="25"/><span>40</span> </br><br>

       <section id="qualities">
           
        <input type="checkbox" value="kind" class="qualities"> <span>Kind</span> <br>
        <input type="checkbox" value="Honest" class="qualities">  <span>Honest</span> <br>
        <input type="checkbox" value="Educated" class="qualities">  <span>Educated</span> <br>
        <input type="checkbox" value="Family Oriented" class="qualities">  <span>Family Oriented</span> <br>
        <input type="checkbox" value="Ambigious" class="qualities"> <span>Ambigious</span><br><br>
       
       </section>

       
<label for="description" id="descriptionlabel">Description</label></br><br>
<textarea id="description" cols="40" rows="5" placeholder="Enter your extra openions here...."></textarea><br>
</br>
<button value="submit">Submit</button>
    </form>
    
 </div>
